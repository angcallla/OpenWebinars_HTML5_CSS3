<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido: Listas</title>
</head>
<body>
    <h1>Listas en HTML</h1>

    <h2>Lista numerada (ol{li})</h2>
    <ol>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
    </ol>

    <h2>Lista no numerada (ul{li})</h2>
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
    </ul>

    <h2>Lista de definici√≥n (dl{dt, dd})</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje de marcado</dd>

        <dt>CSS</dt>
        <dd>Hojas de estilos</dd>
    </dl>
</body>
</html>
